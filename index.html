<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>费兰特在中国：读者采访 · Elena Ferrante in Cina: interviste ai lettori</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "宋体", TimesNewRoman, serif;
      line-height: 1.6;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-image: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url("vesuvio.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      padding: 4em 2em;
      text-align: center;
    }
    header h1 {
      font-size: 1.8em;
      margin: 0;
      line-height: 1.4em;
    }
    .container {
      max-width: 960px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .lang-select {
      margin-bottom: 2em;
    }
    iframe {
      border: none;
      width: 100%;
      height: 700px;
    }
    h2 {
      font-size: 1.2em;
      margin-top: 2em;
      color: #444;
    }
    .lang-section {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>费兰特在中国：读者采访<br>Elena Ferrante in Cina: interviste ai lettori</h1>
  </header>
  <div class="container">
    <div class="lang-select">
      <label for="lang">选择语言 / Seleziona lingua / Choose language: </label>
      <select id="lang" onchange="changeLanguage()">
        <option value="zh">中文</option>
        <option value="it">Italiano</option>
        <option value="en">English</option>
      </select>
    </div>

    <div id="form-content">
      <!-- 问卷链接内容会随语言切换显示 -->
    </div>

    <h2><i class="fas fa-book-open"></i> <span id="section-title-project"></span></h2>
    <div id="section-project">
      <!-- 多语项目简介内容 -->
    </div>

    <h2><i class="fas fa-user-graduate"></i> <span id="section-title-researcher"></span></h2>
    <div id="section-researcher">
      <!-- 多语项目负责人介绍内容 -->
    </div>
  </div>

  <script>
    const contentMap = {
      zh: {
        form: `感谢您参与本研究！请点击下方链接填写问卷：<br><a href="https://forms.cloud.microsoft/e/U3YjYPLF1f?origin=lprLink" target="_blank">进入问卷</a>`,
        projectTitle: "项目简介",
        researcherTitle: "项目负责人",
        project: `《费兰特在中国：姐妹情谊的书写、传递与重塑》是一项关于意大利作家埃莱娜·费兰特（Elena Ferrante）小说在中国的译介、接受与影响的学术研究。本系列采访是该研究的重要组成部分，聚焦中国读者的阅读经验与情感反应，探索“姐妹情谊”这一核心主题如何在跨文化语境中被理解、传达与改写。`,
        researcher: `张燕燕，摩德纳与雷焦艾米利亚大学语言与文化系博士生。研究兴趣有意大利当代文学、女性主义批评、翻译研究、海洋文学。合译有《一个不属于我的名字》《成年人的谎言生活》《寻找伊莎贝尔》《最后的灯塔》等。`
      },
      it: {
        form: `Grazie per aver partecipato alla nostra ricerca! Clicca il link qui sotto per compilare il questionario:<br><a href="https://forms.cloud.microsoft/e/U3YjYPLF1f?origin=lprLink" target="_blank">Vai al questionario</a>`,
        projectTitle: "Descrizione del progetto",
        researcherTitle: "Ricercatrice",
        project: `"Ferrante in Cina: scrittura, trasmissione e rielaborazione della sorellanza" è una ricerca accademica sull'introduzione, la ricezione e l'impatto dei romanzi ferrantiani in Cina. Il progetto si concentra sull'esperienza di lettura delle lettrici e dei lettori cinesi e su come il tema della sorellanza venga recepito e trasformato in un contesto interculturale.`,
        researcher: `Zhang Yanyan, dottoranda in Scienze Umanistiche presso il Dipartimento di Studi Linguistici e Culturali dell’Università di Modena e Reggio Emilia. I suoi interessi di ricerca comprendono letteratura italiana contemporanea, critica letteraria, studi della traduzione letteraria e la letteratura di mare. Opere tradotte: "Un nome che non è il mio", "La vita bugiarda degli adulti", "Per Isabel. Un mandala", "L'ultimo faro".`
      },
      en: {
        form: `Thank you for participating in our research! Please click the link below to fill out the questionnaire:<br><a href="https://forms.cloud.microsoft/e/U3YjYPLF1f?origin=lprLink" target="_blank">Go to the questionnaire</a>`,
        projectTitle: "Project Overview",
        researcherTitle: "Researcher",
        project: `“Ferrante in China: Writing, Transmission, and Reinterpretation of Sisterhood” is an academic study on the translation, reception, and cultural reinterpretation of Ferrante’s novels in China. The project focuses on Chinese readers’ experiences and how the theme of sisterhood is understood and reimagined across cultures.`,
        researcher: `Zhang Yanyan, PhD candidate in Humanities at the Department of Linguistic and Cultural Studies, University of Modena and Reggio Emilia. Her research interests include contemporary Italian literature, literary criticism, literary translation, and ocean literature. Translated works: "Un nome che non è il mio", "La vita bugiarda degli adulti", "Per Isabel. Un mandala", "L'ultimo faro".`
      }
    };

    function changeLanguage() {
      const lang = document.getElementById('lang').value;
      document.getElementById('form-content').innerHTML = contentMap[lang].form;
      document.getElementById('section-title-project').innerText = contentMap[lang].projectTitle;
      document.getElementById('section-project').innerHTML = `<p>${contentMap[lang].project}</p>`;
      document.getElementById('section-title-researcher').innerText = contentMap[lang].researcherTitle;
      document.getElementById('section-researcher').innerHTML = `<p>${contentMap[lang].researcher}</p>`;
    }

    window.onload = changeLanguage;
  </script>
</body>
</html>
