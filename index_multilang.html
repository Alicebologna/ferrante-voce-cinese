<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>费兰特在中国：读者采访 · Elena Ferrante in Cina: interviste ai lettori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 2em;
    }
    .lang-select {
      margin-bottom: 2em;
    }
    iframe {
      border: none;
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>
  <h1>费兰特在中国：读者采访 · Elena Ferrante in Cina: interviste ai lettori</h1>

  <div class="lang-select">
    <label for="lang">选择语言 / Seleziona lingua / Choose language: </label>
    <select id="lang" onchange="changeLanguage()">
      <option value="zh">中文</option>
      <option value="it">Italiano</option>
      <option value="en">English</option>
    </select>
  </div>

  <div id="content">
    <!-- 默认中文内容 -->
    <p>感谢您参与本研究！请点击下方链接填写问卷：</p>
    <p><a href="https://forms.cloud.microsoft/e/U3YjYPLF1f?origin=lprLink" target="_blank">进入问卷</a></p>
  </div>

  <script>
    function changeLanguage() {
      const lang = document.getElementById('lang').value;
      const content = document.getElementById('content');

      if (lang === 'zh') {
        content.innerHTML = `
          <p>感谢您参与本研究！请点击下方链接填写问卷：</p>
          <p><a href="https://forms.cloud.microsoft/e/U3YjYPLF1f?origin=lprLink" target="_blank">进入问卷</a></p>
        `;
      } else if (lang === 'it') {
        content.innerHTML = `
          <p>Grazie per aver partecipato alla nostra ricerca! Clicca il link qui sotto per compilare il questionario:</p>
          <p><a href="https://forms.cloud.microsoft/e/U3YjYPLF1f?origin=lprLink" target="_blank">Vai al questionario</a></p>
        `;
      } else if (lang === 'en') {
        content.innerHTML = `
          <p>Thank you for participating in our research! Please click the link below to fill out the questionnaire:</p>
          <p><a href="https://forms.cloud.microsoft/e/U3YjYPLF1f?origin=lprLink" target="_blank">Go to the questionnaire</a></p>
        `;
      }
    }
  </script>
</body>
</html>
